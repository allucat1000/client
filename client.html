<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <title>Home - maelink</title>
    <link rel="stylesheet" href="assets/client.css">
    <link rel="stylesheet" href="titlebar/titlebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pill">
    <h1 class="disclaimer">PRERELEASE</h1>
    <p class="disclaimer2">This is a very early build of maelink.<br>
        For testing and development purposes only.<br><br>
        Current build date: 06.07.25 | codename belfast</p>
    </div>
    <div class="titlebar" id="titlebar">
        <div class="decorations">
            <img id="min-button" src="titlebar/min.svg" alt="">
            <img id="max-button" src="titlebar/max.svg" alt="">
            <img id="close-button" class="close-button" src="titlebar/close.svg" alt="">
        </div>
    </div>
    <div style="width: 56px; gap: 16px;" class="sidebar" id="sidebar">
        <div style="display: flex; flex-wrap: nowrap; justify-content: flex-start; align-items: flex-end;">
            <img onclick="toggleSidebar()" style="cursor: pointer; padding-left: 0.75em; margin-bottom: 0;" id="maelink-icon" src="assets/img/icon.svg" alt="">
            <label style="margin-bottom: 0.3em; margin-left: 1em;">Maelink</label>
        </div>
        <img style="cursor: pointer; margin-left: 0.75em; width: 24px;" class="active" id="home" src="assets/img/home.svg">
        <img style="cursor: pointer; margin-left: 1em; width: 24px;" src="assets/img/bubbles.svg">
        <img style="cursor: pointer; margin-left: 1em; width: 24px;" src="assets/img/inbox.svg">
        <style>


            #maelink-icon {
                margin:var(--spacing);
                margin-inline: auto;
            }

            .active {
                padding: 4px;
                border-radius: var(--size);
            }
        </style>
        <div class="sidebar-bottom" id="sidebar-bottom">
            <img id="profile-icon" src="https://avatars.githubusercontent.com/u/80485413?v=4" alt="">
        </div>
    </div>
    <script src="web.js"></script>
</body>
</html>
